{% extends "blood/base.html" %}
{% block title %}Admin Portal Login{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card">
        <div class="card-body">
          <h1 class="h4 mb-3">Admin access</h1>
          <p class="text-muted">
            Enter the portal password to view Donations and Inventory. Access is valid for one page only.
          </p>
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" id="id_password" name="password" class="form-control" autocomplete="off" autofocus>
            </div>
            <button type="submit" class="btn btn-bb">Unlock</button>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
